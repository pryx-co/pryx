# GitHub Actions CI Pipeline for Pryx
# Builds and tests all components: Rust host, Go runtime, React UI, Cloudflare Workers

name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Lint job - runs first to fail fast
  lint:
    name: Lint All Components
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (for pre-commit)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  # Test host (Rust)
  test-host:
    name: Test Host (Rust + Tauri)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: host/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting (rustfmt)
        run: |
          cd host && cargo fmt -- --check
        if: always()

      - name: Run clippy (Rust linter)
        run: |
          cd host && cargo clippy -- -D warnings
        if: always()

      - name: Run tests
        run: |
          cd host && cargo test --release --verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: host-test-results
          path: |
            host/target/release/*.html
            host/target/**/*.json

  # Test runtime (Go)
  test-runtime:
    name: Test Runtime (Go)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests
        run: |
          cd runtime && go test -v -race -cover ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./runtime/coverage.out
          flags: runtime

  # Test UI (React + TypeScript)
  test-ui:
    name: Test UI (React + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Oxlint
        working-directory: ui
        run: npx oxlint .
        if: always()

      - name: Check formatting (Oxfmt)
        working-directory: ui
        run: npx oxfmt --check .
        if: always()

      - name: Run tests
        working-directory: ui
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./ui/coverage/lcov.info
          flags: ui
          fail_ci_if_error: false

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui/dist

  # Test edge (Cloudflare Workers)
  test-edge:
    name: Test Edge (Cloudflare Workers)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        working-directory: edge
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: edge/node_modules
          key: ${{ runner.os }}-node-edge-${{ hashFiles('**/edge/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-edge-

      - name: Run Oxlint
        working-directory: edge
        run: npx oxlint .
        if: always()

      - name: Check formatting (Oxfmt)
        working-directory: edge
        run: npx oxfmt --check .
        if: always()

      - name: Run tests
        working-directory: edge
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./edge/coverage/lcov.info
          flags: edge
          fail_ci_if_error: false

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Audit npm packages
        working-directory: ui
        run: npm audit
        if: always()

      - name: Audit Go dependencies
        working-directory: runtime
        run: go list -json -m all | npx snyk-to-golang --stdout --json
        continue-on-error: true
        if: always()

      - name: Audit Rust dependencies
        working-directory: host
        run: cargo audit
        continue-on-error: true
        if: always()

  # Build all components
  build:
    name: Build All Components
    runs-on: ${{ matrix.os }}
    needs: [lint, test-host, test-runtime, test-ui, test-edge]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build host (Rust + Tauri)
        run: |
          cd host && cargo build --release --target ${{ matrix.target }}

      - name: Build runtime (Go)
        run: |
          cd runtime && go build -o bin/pryx-core-${{ runner.os }}

      - name: Build UI (React + TypeScript)
        run: |
          cd ui && npm ci && npm run build

      - name: Build edge (Cloudflare Workers)
        run: |
          cd edge && npm ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pryx-${{ runner.os }}
          path: |
            host/target/release
            runtime/bin
            ui/dist
