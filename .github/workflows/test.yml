name: Test Suite

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  CARGO_TERM_COLOR: always
  GO_VERSION: "1.24"
  RUST_VERSION: "stable"
  BUN_VERSION: "1.3.8"

jobs:
  # Go Runtime Tests
  test-runtime:
    name: Runtime Tests (Go)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('apps/runtime/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: apps/runtime
        run: go mod download

      - name: Run unit tests
        working-directory: apps/runtime
        run: go test -v -race -timeout 20m -coverprofile=coverage.out ./internal/...

      - name: Run integration tests
        working-directory: apps/runtime
        run: go test -v -race -timeout 20m -tags=integration ./tests/integration/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: apps/runtime/coverage.out
          flags: runtime
          name: runtime-coverage

  # Rust Host Tests
  test-host:
    name: Host Tests (Rust)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('apps/tui/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: apps/tui
        run: bun install --frozen-lockfile

      - name: Run unit tests
        working-directory: apps/tui
        run: bun test || echo "No tests configured yet"

      - name: Build check
        working-directory: apps/tui
        run: bun run build:ci

  # Lint checks
  lint:
    name: Lint
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Lint Go
        working-directory: apps/runtime
        run: |
          gofmt -d .
          test -z "$(gofmt -l .)"

      - name: Lint Rust
        working-directory: apps/host
        run: |
          cargo fmt -- --check
          cargo clippy --lib -- -D warnings

      - name: Install TUI dependencies
        working-directory: apps/tui
        run: bun install --frozen-lockfile

      - name: Lint TypeScript
        working-directory: apps/tui
        run: |
          bunx oxlint .
          bunx oxfmt --check .

  # Build verification
  build:
    name: Build Verification
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blacksmith-4vcpu-ubuntu-2404, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Build Runtime
        working-directory: apps/runtime
        run: go build -o bin/pryx-core ./cmd/pryx-core

      - name: Build Host (Linux only)
        if: matrix.os == 'ubuntu-latest'
        working-directory: apps/host
        run: cargo build --release --lib

      - name: Build TUI
        working-directory: apps/tui
        run: |
          bun install --frozen-lockfile
          bun run build:ci

  # E2E Tests (only on main branch)
  test-e2e:
    name: E2E Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'e2e')
    needs: [test-runtime, test-host, build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Runtime
        working-directory: apps/runtime
        run: go build -o bin/pryx-core ./cmd/pryx-core

      - name: Run E2E tests
        working-directory: apps/runtime
        run: go test -v -race -tags=e2e ./tests/e2e/... || echo "No E2E tests configured yet"

  # Coverage summary
  coverage:
    name: Coverage Report
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [test-runtime, test-host, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate coverage report
        working-directory: apps/runtime
        run: |
          go test -race -timeout 20m -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Check coverage threshold
        working-directory: apps/runtime
        run: |
          THRESHOLD=35
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          awk -v cov="$COVERAGE" -v thr="$THRESHOLD" 'BEGIN { if (cov < thr) { exit 1 } }'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/runtime/coverage.out
          fail_ci_if_error: false
          verbose: true
