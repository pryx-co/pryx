# GitHub Actions Release Pipeline for Pryx v1.0.0
# Builds distribution packages for all platforms

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build macOS (Intel + Apple Silicon)
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, ubuntu-latest-arm]
        include:
          - arch: x86_64
            target: x86_64-apple-darwin
            arch_name: intel
          - arch: ubuntu-latest-arm
            target: aarch64-apple-darwin
            arch_name: silicon
    env:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build runtime (Go)
        working-directory: apps/runtime
        run: |
          CGO_ENABLED=1 GOARCH=${{ matrix.arch }} GOOS=darwin go build -ldflags="-s -w" -o pryx-core-${{ matrix.arch_name }} ./cmd/pryx-core

      - name: Build TUI (Bun)
        working-directory: apps/tui
        run: |
          bun install --frozen-lockfile
          bun run build:release

      - name: Build host (Rust + Tauri)
        working-directory: apps/host
        run: |
          cargo tauri build --target ${{ matrix.target }} --release
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

      - name: Check for Apple certificate
        id: check_apple_cert
        run: |
          if [ -n "${{ secrets.APPLE_CERTIFICATE }}" ]; then
            echo "has_certificate=true" >> $GITHUB_OUTPUT
          else
            echo "has_certificate=false" >> $GITHUB_OUTPUT
          fi

      - name: Notarize macOS binary (if certificate available)
        if: steps.check_apple_cert.outputs.has_certificate == 'true'
        run: |
          # Import certificate
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          # Notarize
          xcrun notarytool submit apps/host/target/${{ matrix.target }}/release/bundle/macos/Pryx.app \
            --apple-id ${{ secrets.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_PASSWORD }} \
            --team-id ${{ secrets.APPLE_TEAM_ID }} \
            --wait

      - name: Create .dmg installer
        run: |
          mkdir -p dist/macos-${{ matrix.arch_name }}
          cp apps/runtime/pryx-core-${{ matrix.arch_name }} dist/macos-${{ matrix.arch_name }}/pryx-core
          chmod +x dist/macos-${{ matrix.arch_name }}/pryx-core
          # Create simple package structure
          tar -czf pryx-${{ matrix.arch_name }}-macos.tar.gz -C dist/macos-${{ matrix.arch_name }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pryx-macos-${{ matrix.arch_name }}
          path: |
            pryx-${{ matrix.arch_name }}-macos.tar.gz
            apps/host/target/${{ matrix.target }}/release/bundle/macos/*.dmg
          retention-days: 90

  # Build Linux (x64)
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [deb, rpm, appimage]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y build-essential curl wget jq

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build runtime (Go)
        working-directory: apps/runtime
        run: |
          CGO_ENABLED=1 GOARCH=amd64 GOOS=linux go build -ldflags="-s -w" -o pryx-core ./cmd/pryx-core

      - name: Build TUI (Bun)
        working-directory: apps/tui
        run: |
          bun install --frozen-lockfile
          bun run build:release

      - name: Build host (Rust + Tauri)
        working-directory: apps/host
        run: |
          cargo tauri build --target x86_64-unknown-linux-gnu --release

      - name: Create .deb package
        if: matrix.package == 'deb'
        run: |
          mkdir -p dist/deb
          cp apps/runtime/pryx-core dist/deb/pryx-core
          chmod +x dist/deb/pryx-core
          # Create simple .deb using dpkg-deb
          mkdir -p dist/deb/DEBIAN dist/deb/usr/local/bin dist/deb/etc/pryx
          cat > dist/deb/DEBIAN/control << EOF
          Package: pryx
          Version: 1.0.0
          Section: base
          Priority: optional
          Architecture: amd64
          Maintainer: Pryx Team <support@pryx.ai>
          Description: Sovereign AI agent with local-first control center
           Pryx is a second-generation AI agent platform that combines the power
           of local-first control with the polish of a modern desktop application.
          EOF
          cp dist/deb/pryx-core dist/deb/usr/local/bin/pryx-core
          dpkg-deb --build dist/deb pryx_1.0.0_amd64.deb

      - name: Create .rpm package
        if: matrix.package == 'rpm'
        run: |
          sudo apt-get install -y rpm
          mkdir -p dist/rpm
          cp apps/runtime/pryx-core dist/rpm/pryx-core
          chmod +x dist/rpm/pryx-core
          # Create .spec file
          cat > pryx.spec << EOF
          Name: pryx
          Version: 1.0.0
          Release: 1
          Summary: Sovereign AI agent with local-first control center
          License: MIT
          BuildArch: x86_64

          %description
          Pryx is a second-generation AI agent platform.

          %install
          mkdir -p %{buildroot}/usr/local/bin
          install -m 755 dist/rpm/pryx-core %{buildroot}/usr/local/bin/pryx-core

          %files
          /usr/local/bin/pryx-core
          EOF
          rpmbuild -bb pryx.spec

      - name: Create AppImage
        if: matrix.package == 'appimage'
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          mkdir -p dist/appimage
          cp apps/runtime/pryx-core dist/appimage/pryx-core
          chmod +x dist/appimage/pryx-core
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable dist/appimage/pryx-core \
            --appname Pryx \
            --description "Sovereign AI agent" \
            --icon pryx.png \
            --plugin gtk \
            --output appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pryx-linux-${{ matrix.package }}
          path: |
            pryx_1.0.0_amd64.deb
            *.rpm
            *.AppImage
          retention-days: 90

  # Build Windows (x64)
  build-windows:
    name: Build Windows
    runs-on: blacksmith-4vcpu-windows-2025
    env:
      WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
      WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
    strategy:
      matrix:
        package: [msi, exe]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build runtime (Go)
        working-directory: apps/runtime
        run: |
          go build -ldflags="-s -w" -o pryx-core.exe ./cmd/pryx-core

      - name: Build TUI (Bun)
        working-directory: apps/tui
        run: |
          bun install --frozen-lockfile
          bun run build:release

      - name: Build host (Rust + Tauri)
        working-directory: apps/host
        run: |
          cargo tauri build --target x86_64-pc-windows-msvc --release

      - name: Check for Windows certificate
        id: check_windows_cert
        run: |
          if [ -n "$WINDOWS_CERTIFICATE" ]; then
            echo "has_certificate=true" >> $GITHUB_OUTPUT
          else
            echo "has_certificate=false" >> $GITHUB_OUTPUT
          fi

      - name: Sign Windows binary (if certificate available)
        if: steps.check_windows_cert.outputs.has_certificate == 'true'
        shell: pwsh
        run: |
          # Import certificate
          $certPath = "$env:TEMP\certificate.pfx"
          [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE) | Set-Content -Path $certPath -AsByteStream

          # Sign binaries
          signtool sign `
            /f $certPath `
            /p $env:WINDOWS_CERTIFICATE_PASSWORD `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            apps/runtime/pryx-core.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pryx-windows-${{ matrix.package }}
          path: |
            apps/runtime/pryx-core.exe
            apps/host/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            apps/host/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 90

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt
          find . -type f -exec md5sum {} \; > MD5SUMS.txt

      - name: Create Release Notes
        id: release_notes
        run: |
