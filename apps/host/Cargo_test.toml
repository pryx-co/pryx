[package]
name = "pryx-host-tests"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
# Testing frameworks
tauri = { version = "2", features = ["tray-icon", "shell-open", "dialog"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["test-util", "rt-multi-thread", "macros"] }
anyhow = "1.0"
env_logger = "0.11"

[[bin]]
name = "test-host"
path = "src-tauri/src/main.rs"

[dependencies]
# Internal dependencies
pryx-host = { path = "../src" }

[features]
default = ["unit-tests"]
integration = ["sidecar", "permissions"]
